<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Area Tag</title>
</head>
<body>
<form>
    <div>
        <label for="message"> Message For The Society ...!</label><br>
        <textarea
                placeholder="Enter Your Message Here ...!"
                id="message"
                rows="20"
                cols="50"

        ></textarea>
    </div>

</form>
</body>
</html>
