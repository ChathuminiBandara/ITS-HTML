<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tag</title>
</head>
<body>

    <!--form tag -->
    <form>
        <!--buttons, inputs etc are inside this tag-->

        <!--this will work as a input field-->
        <input type="text" placeholder="Enter Your Name Here ...!">


        <!--this will work as a color picker-->
        <input type="color">


    </form>


</body>
</html>
