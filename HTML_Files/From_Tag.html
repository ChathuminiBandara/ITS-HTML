<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tag</title>
</head>
<body>

    <!--form tag -->
    <form>
        <!--buttons, inputs etc are inside this tag-->

        <!--this will work as a input field-->
        <input type="text" placeholder="Enter Your Name Here ...!"><br><br>

        <!--this will work as a color picker-->
        <input type="color" value="#0C0404"><br><br>

        <!--this will act as a button (deprecated)-->
        <input type="button" value="Click"><br><br>

        <!--checkbox tag default unchecked-->
        <input type="checkbox" >

        <!--checkbox tag default checked-->
        <input type="checkbox" checked><br><br>

        <!-- radio buttons cannot undo the choice-->
        <input type="radio" ><br><br>

        <!--this will help you to pick up a date / value will shows the date -->
        <input type="date"><br>
        <input type="date" value="10-02-2024"><br>
        <input type="date" value="2024-02-10"  min="2024-02-01"  max="2024-02-30"><br><br>

        <!--this will give u a time picker-->
        <input type="time">
        <input type="time" value="10:30">  <!--can pass a value for it too-->
        <input type="time" value="22:40"><br><br>

        <!--this will give you the both date picker and the time picker together   -->
        <input type="datetime-local" value="2024-02-10T13:30"> <!--to set a default value ypu need to separate the time and date  from a T-->

        <!--the field to insert an email-->
        <input type="email" value="Insert Your Email Here"> <!--this will check the input is a email or not-->

        <!--the field to insert a website url-->
        <input type="url" placeholder="Enter Your Website Link Here"><br> <!--this will check the entered url is a url or not-->
        <input type="url" value="https://ijse.lk" placeholder="Enter Your Website Link Here">

       <!-- the field to take a telephone number-->
        <input type="tel" placeholder="0970987532">
        <input type="tel" placeholder="0970987532" pattern="[09]{89"><br><br>

        <!--password field-->
        <input type="password" placeholder="Insert Your Password Here"><br>


        <!--to insert a number -->
        <input type="number" placeholder="00"><br><br>

        <!--the week picker  / this will pick a whole week-->
        <input type="week"><br>
        <input type="week" value="2024-W04"><br><br> <!--which week in the year-->

        <!--the picker the month picker-->
        <input type="month" value="2024-02"><br><br>

        <!--range picker-->
        <input type="range">
        <input type="range" value="80"><br><br>

        <!--search input   / just only to search something in the website-->
        <input type="search" >
        <input type="search" placeholder="Search Your Item here">

        <!--image input type-->
        <input type="image" src="assets/images/ijselogo.png">   <!--deprecated-->
        
    </form>


</body>
</html>
