<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data List Tag</title>
</head>
<body>
<div>
    <label for="country-search"> Select Your Country</label>
    <input type="text" id="country-search" placeholder="Enter Your country" list="countries">
    <datalist id="countries">
    <option value="sri lanka">Sri Lanka</option>
    <option value="japan">Japan</option>
    <option value="korea">Korea</option>
    <option value="german">German</option>
    <option value="poland">Poland</option>
    <option value="turkey">Turkey</option>
    <option value="china">China</option>
</datalist>
</div>

<br><br>

<div>
    <labe for="male">Male</labe><input type="radio" id="male">
    <label for="femal">Femal</label><input type="radio" id="femal">
</div>

</body>
</html>
