<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Tag</title>
</head>
<body>
<form>
    <div>
    <label for="langeage">Select Your Language </label>
    <select id="langeage">
        <option value="java"> JAVA</option>
        <option value="python"> PYTHON</option>
        <option value="c#"> C#</option>
        <option value="c"> C</option>
        <option value="ruby"> RUBY</option>
    </select>
    </div>

    <br><br>

    <div>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>

    <br><br>

    <!--advanced select-->
    <div>
        <label for="tech">Select Your Tech </label>
        <select id="tech">
            <optgroup label="Programming Language">
                <option value="java"> JAVA</option>
                <option value="python"> PYTHON</option>
                <option value="c#"> C#</option>
                <option value="c"> C</option>
                <option value="ruby"> RUBY</option>
            </optgroup>

            <optgroup label="FrontEnd FrameWorks">
                <option value="go"> GO</option>
                <option value="nextjs"> NextJS</option>
                <option value="anguler"> ANGULER</option>
                <option value="viuJs"> VIUJS</option>
            </optgroup>

            <optgroup label="BackEnd FrameWorks">
                <option value="spring"> SPRING</option>
                <option value="js"> JS</option>
                <option value="springboot"> SPRINGBOOT</option>
            </optgroup>
        </select>
    </div>

</form>
</body>
</html>
